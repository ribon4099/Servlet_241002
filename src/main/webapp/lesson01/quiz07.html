<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배탈의 민족-ex04참조</title>

<!-- 부트스트랩 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
	crossorigin="anonymous"></script>
	
</head>
<body>

<div class= "container">
<h1>주문 하기</h1>

		<!-- form 3종 세트: form 태그, name 속성, submit 타입 -->

		<form method="get" action="/lesson01/quiz07">
			<!-- ? 뒤에거 안쓴다 -->
			<div class="form-group">
				<label for="address">주소</label> <input type="text" id="address"
					name="address" class="form-control" placeholder="서울시 강남구 강남대로 94길 13 삼경">
			</div>   <!-- name이(여기는 address) 서블릿으로 보여지는 변수 파라미터임 -->

			<div class="form-group">
				<label for="card">결재카드</label> <input type="text" id="card"
					name="card" class="form-control col-3" placeholder="KB카드">
			</div>

			<div class="form-group">
				<label for="price">가격</label> <input type="text" id="price"
					name="price" class="form-control col-3" placeholder="1300">

			<button type="submit" class="btn btn-primary mt-1">주문하기</button>
		</form>

		</div>
	</div>
</body>
</html>
